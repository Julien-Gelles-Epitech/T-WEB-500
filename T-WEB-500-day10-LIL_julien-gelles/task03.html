<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap</title>
        <link rel="shortcut icon" href="#">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <script type="module">
            let load = document.getElementsByTagName("button")[0];
            load.addEventListener("click", fillTable);

            async function fillTable(e){
                e.preventDefault();
                await fetch('countries.json')
                .then((res) => res.json())
                .then((res) => {
                    let output = "";
                    for (let tag in res) {
                        output += "<tr><td>"+tag+"</td><td>"+res[tag]+"</td></tr>"
                    }
                    let table = document.getElementsByTagName("table")[0];
                    table.innerHTML += output;
                })
                .catch((error) => console.log(error));
            }
        </script>

        <button>load countries</button>
        <table>
            <tr>
                <th>country-code</th>
                <th>name</th>
            </tr>
        </table>
    </body>
</html>
